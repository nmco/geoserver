<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="form">
        <ul>
            <li>
                <fieldset>
                    <ul>
                        <li>
                            <label for="position">
                                <wicket:message key="position"></wicket:message>
                            </label>
                            <input id="position" wicket:id="position" type="number" class="number"/>

                            <label for="match">
                                <wicket:message key="match"></wicket:message>
                            </label>
                            <input id="match" wicket:id="match" type="text" class="text"/>

                            <label for="parameter">
                                <wicket:message key="parameter"></wicket:message>
                            </label>
                            <input id="parameter" wicket:id="parameter" type="text" class="text"/>

                            <label for="transform">
                                <wicket:message key="transform"></wicket:message>
                            </label>
                            <input id="transform" wicket:id="transform" type="text" class="text"/>

                            <label for="remove">
                                <wicket:message key="remove"></wicket:message>
                            </label>
                            <input id="remove" wicket:id="remove" type="number" class="number"/>

                            <label for="combine">
                                <wicket:message key="combine"></wicket:message>
                            </label>
                            <input id="combine" wicket:id="combine" type="text" class="text"/>
                        </li>
                    </ul>
                </fieldset>
            </li>
        </ul>
        <div class="button-group selfclear">
            <a href="#" wicket:id="save">
                <wicket:message key="save">Save</wicket:message>
            </a>
            <a href="#" wicket:id="cancel">
                <wicket:message key="cancel">Cancel</wicket:message>
            </a>
        </div>
    </form>
</wicket:extend>
</body>
</html>
